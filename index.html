<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consodilación Módulo 3</title>
   
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
/>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
></script>
<!-- BOOTSTRAP ICONS  -->
<link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
/>
   
   
   
    <script defer type="module"  src="./assets/js/script.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <section id="titulo">
        <div>
               <h1>Presupuesto App+</h1>  
        </div>
     </section>
    <main class="min-vh-100 d-flex flex-column justify-content-center bg-dark-subtle">
      <div class="wrapper container py-3">
        <div class="container justify-content-center">
            <div class="mb-3 row">
              <div class="col-12 col-md-6">
                <form id="itemPresupuesto" class="shadow-lg rounded border border-3 border-success p-4">
                    <div class="col-4 col-md-4">
                        <label id class="form-label">Ingresa tu Presupuesto</label>
                        <input type="text" id="ingPresupuesto" class="form-control mb-2" >
                    </div>
                    <button type="submit" class="btn btn-dark ">Calcular</button>
                </form>
             </div>

              <div class="col-12 col-sm-6">
                <form id="item2" class="shadow-lg rounded border border-3 border-success p-4" >
                  <div class="col-12 col-md-12">
                   <!-- On tables -->
                      <table class="table text-center">
                        <thead>
                           <tr class="table text-light"></tr>
                                <th scope="col"> Presupuesto</th>
                                <th scope="col"> Gasto</th>
                                <th scope="col"> Saldo</th>
                         <tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="totalPresupuesto">$0</td>
                                <td id="totalGasto">$0</td>
                                <td id="totalSaldo">$0</td>
                            </tr>
                        </tbody>
                      </table>
                  </div>
                </form>
             </div>

             <div class="wrapper container py-4">
                <div class="container justify-content-center">
                    <div class="mb-3 row">
                      <div class="col-12 col-md-6">
                        <form id="itemGasto" class="shadow-lg rounded border border-3 border-success p-4">
                            <div class="col-8 col-md-84">
                                <label id class="form-label">Ingresar nombre del Gasto</label>
                                <input type="text" id="nombreGasto" class="form-control mb-2" >
                            </div>
                            <div class="col-6 col-md-8">
                                <label id class="form-label">Ingresar cantidad del Gasto</label>
                                <input type="text" id="cantidadGasto" class="form-control mb-2" >
                            </div>
                            <button type="submit" class="btn btn-dark " id="addGasto">Añadir Gasto</button>
                        </form>
                     </div> 
                  
                      <div class="col-12 col-sm-6">
                        <form id="item2" class="shadow-lg rounded border border-3 border-success p-4" >
                          <div class="col-12 col-md-12">
                           
                              <table   class="table text-center">
                                <thead>
                                   <tr class="table text-light"></tr>
                                        <th scope="col"> Gasto</th>
                                        <th scope="col"> Valor</th>
                                        <th scope="col"> Eliminar</th>
                                 <tr>
                                </thead>
                                <tbody id="tablaGastos">
                                    <tr>
                                        <td id="nombregasto" >$0</td>
                                        <td id="valorGasto" >$0</td>
                                        <td id="eliminarGasto">$0</td>
                                    </tr>
                                </tbody>
                              </table>
                          </div>
                        </form>
                     </div>
          
             
            

            </div>
          </div>  
      </div>
    </main>
   
</body>


</style>
</html>
